{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				{{ post.created_date }}
			</div>
			{% if user.is_authenticated %}
				<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			{% endif %}
			<p>{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock %}
